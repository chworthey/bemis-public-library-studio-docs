site_name: The Studio Learning Center
site_url: http://localhost:8000/
theme:
  name: material
  logo: assets/logo.svg
  features:
    - content.tabs.link
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.top
    - navigation.expand
  palette:
    scheme: default
    primary: white
    accent: pink
extra_css:
  - stylesheets/extra.css
copyright: Copyright &copy; 2024 Bemis Public Library â€” City of Littleton CO
extra:
  generator: false
plugins:
  - privacy
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: false
      clickable_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - tables
